<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Grupo de Botões Verticais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Alerta de Atenção -->
    <div class="alert alert-warning" role="alert">
        Atenção! Verifique se todos os campos estão corretos antes de enviar.
    </div>

    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>

        <!-- Grupo de Botões Verticais -->
        <div class="mb-3">
            <label for="opcoes" class="form-label">Escolha uma opção</label>
            <div class="btn-group-vertical" role="group" aria-label="Grupo de Botões Verticais">
                <button type="button" class="btn btn-secondary">Opção 1</button>
                <button type="button" class="btn btn-secondary">Opção 2</button>
                <button type="button" class="btn btn-secondary">Opção 3</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
