    <style>
        /* Estilo geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Menu lateral */
        .menu-lateral {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            position: fixed;
        }

        .menu-lateral h2 {
            text-align: center;
        }

        .menu-lateral ul {
            list-style: none;
            padding: 0;
        }

        .menu-lateral ul li {
            margin: 15px 0;
        }

        .menu-lateral ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu-lateral ul li a:hover {
            color: #ffcc00;
        }

        /* Conteúdo principal */
        .conteudo {
            margin-left: 250px; /* Espaço para o menu fixo */
            flex: 1;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .conteudo h1 {
            color: #333;
            font-size: 2.5em;
        }

        .conteudo p {
            color: #555;
            line-height: 1.6;
        }

        .botao {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #ffcc00;
        }

        /* Rodapé */
        .rodape {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            margin-top: auto;
        }

        .rodape a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .rodape a:hover {
            text-decoration: underline;
        }
    </style>
</head>
