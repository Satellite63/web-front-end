<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certa Resposta?</title>
    <style>
        body {
            background-color: rgb(255, 242, 0); /* Cor de fundo do corpo */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa 100% da altura da janela */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha itens no início */
            align-items: center; /* Centraliza horizontalmente */
            overflow: hidden;
        }

        .retangulo {
            width: 100vw;  /* Largura total da janela */
            height: 100px; /* Altura do retângulo */
            background-color: #b4b4b4; /* Cor do retângulo */
            border: 2px solid rgb(161, 161, 161); /* Borda do retângulo */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente o conteúdo */
            align-items: center; /* Centraliza verticalmente o conteúdo */
            z-index: 10;
        }

        h1 {
            font-size: 60px; /* Tamanho da letra */
            font-family: Georgia, 'Times New Roman', Times, serif; /* Tipo de fonte */
            color: rgb(255, 255, 255); /* Cor da letra */
            margin: 0;
        }

        h2 {
            font-size: 40px; /* Tamanho da letra */
            font-family: Georgia, 'Times New Roman', Times, serif; /* Tipo de fonte */
            color: rgb(0, 0, 0); /* Cor da letra */
            margin: 0;
        }

        .imagemCentralizada1 {
            z-index: 1; /* Garante que a imagem fique acima do retângulo */
            margin-top: 50px; /* Espaço entre o retângulo e a imagem */
            margin-left: 0; /* Ajusta a margem esquerda para mover a imagem mais para a direita */
            max-width: 60%; /* Ajusta a largura da imagem para 60% da tela */
            height: auto;
        }

        .imagemCentralizada2 {
            z-index: 1;
            margin-top: 30px;
            margin-left: 28%;
        }

        .textoForadoRetangulo {
            margin-top: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
        }

        @keyframes fireworks {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            animation: fireworks 1s ease-out infinite;
            z-index: 0;
        }

        .fireworks::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 2px solid red;
            opacity: 0;
            animation: fireworks 1s ease-out infinite;
        }

        .fireworks:nth-child(2) {
            top: 30%;
            left: 70%;
            background-color: blue;
            box-shadow: 0 0 10px blue;
        }

        .fireworks:nth-child(3) {
            top: 60%;
            left: 40%;
            background-color: yellow;
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>

    <!-- Retângulo com o título fixado no topo -->
    <div class="retangulo">
        <strong><h1>Resposta Certa?</h1></strong>
    </div>

    <div class="imagemCentralizada1">
        <a href="desafio2.html" target="_blank">
            <img src="elvis bengala.gif" alt="Imagem Exemplo">
        </a>
    </div>

    <div class="textoForadoRetangulo">
        <h2>VOCÊ VENCEU!!!</h2>
    </div>

    <!-- Fogos de artifício -->
    <div class="fireworks"></div>
    <div class="fireworks"></div>
    <div class="fireworks"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        
        function confettiEffect() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

    
        window.onload = confettiEffect;
    </script>

</body>
</html>
