<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar & Formulario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar img {
            height: 40px;  /* Altura da imagem */
        }

    
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

    
        .icon {
            display: none;
        }

    
        @media screen and (max-width: 700px) {
            .navbar a {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        
        #gifContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        
        form {
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar" id="myNavbar">
        
        <img src="logo.png" alt="Logo">
        <a href="https://ifmt.edu.br/inicio/">Início</a>
        <a href="https://proen.ifmt.edu.br/">Serviços</a>
        <a href="javascript:void(0);" id="aboutLink">Sobre</a>
        <a href="https://ifmt.edu.br/conteudo/pagina/contatos/">Contato</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>

    <audio id="audio" src="08 Earth, Wind & Fire - September (mp3cut.net).mp3"></audio>

    <div id="gifContainer">
        <img src="dançarino.gif" alt="GIF">
    </div>

    <form id="contactForm" action="#" method="POST" onsubmit="return validateForm()">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Digite sua mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            navbar.classList.toggle("responsive");
        }

        
        document.getElementById("aboutLink").addEventListener("click", function(event) {
            event.preventDefault(); 

            
            var audio = document.getElementById("audio");
            audio.play(); 

            
            var gifContainer = document.getElementById("gifContainer");
            gifContainer.style.display = "block"; // Torna o GIF visível
        });

        
        function validateForm() {
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("Todos os campos devem ser preenchidos!");
                return false;
            }
            alert("Formulário enviado com sucesso!");
            return true; 
        }
    </script>

</body>
</html>
